@if(isAddingTask) {
    <app-new-task (cancel)="onCancelAddTask()" (add)="onTaskAdd($event)"/>
}
<section>
    <header>
        <section id="tasks">
            <header>
                <h2>{{name}}</h2>
            </header>
            <menu>
                <button (click)="onStartAddTask()">Add Task</button>
            </menu>
            <ul>
                @for (task of selectedUserTasks; track task.id){
                    <li>
                        <app-task (complete)="onCompleteTask($event)" [task]="task"/>
                    </li>
                } 
            </ul> 
        </section>
        
    </header>   
   
</section>
